<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Gomoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Drop and Bounce Animation */
      @keyframes dropBounce {
        0% {
          transform: translate3d(0, -400px, 0) scale(1.1);
          opacity: 0;
        }
        60% {
          transform: translate3d(0, 0, 0) scale(0.9, 1.1);
          opacity: 1;
        }
        80% {
          transform: translate3d(0, -20px, 0) scale(1.05, 0.95);
        }
        90% {
          transform: translate3d(0, 5px, 0) scale(0.98, 1.02);
        }
        100% {
          transform: translate3d(0, 0, 0) scale(1);
        }
      }
    </style>
